<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>iterative statements</h1>
    <p id="result"></p>
    <script>
        let result="";
        let i=0;
    for(;i<=100;){
   result+=i+" ";
   i++;
   if(i%2==0){

    result+="<br>"
   }
    }
    document.getElementById("result").innerHTML=result
       </script>
    
</body>
</html>
