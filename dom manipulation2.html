<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: blue;
        border-color: red;
      }
      .one {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 class="one">this is h1</h1>
    <p>this is p tag</p>
  </body>
  <script>
    var x = document.getElementsByClassName("one");
    x.style.width = "500px";
    x.style.height = "600px";
    console.log(x.style);
  </script>
</html>
