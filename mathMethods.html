<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=25.45890;
        document.writeln(`${Math.abs(-a)}<br>`)
        document.writeln(`${Math.cbrt(a)}<br>`)
        
        document.writeln(`${Math.sqrt(a)}<br>`)
        document.writeln(`${Math.ceil(a)}<br>`)
        
        document.writeln(`${Math.pow(2,3)}<br>`)
        document.writeln(`${Math.round(2.56)}<br>`)
        
        document.writeln(`${Math.random()}<br>`)
        document.writeln(`${Math.trunc(3.4567)}<br>`)
        
        document.writeln(`${Math.ceil(a)}<br>`)
       
    </script>
    
</body>
</html>
