<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> STRINGS /STRING - OBJECTS/STRING METHODS</h1>
    <script>
        let s=   "swathi gumma";
        let s2='    jesus   loves you     ';
        let s3=new String("this is object string");
        document.writeln(s,"<br>");
        document.writeln(s2,"<br>");
        document.writeln(s3,"<br>");
        document.writeln(typeof s,"<br>");
        document.writeln(typeof s2,"<br>");
        document.writeln(typeof s3,"<br>");
        document.writeln(s[5],"<br>");
  document.writeln(s.indexOf('t',5),"<br>");
   document.writeln(s2.indexOf("u",6),"<br>"); 
   document.writeln(s3.indexOf("i"),"<br>");
    document.writeln(s.lastIndexOf('t'),"<br>");
     document.writeln("last index of u is "+s2.lastIndexOf('u'),"<br>");
      document.writeln(s3.lastIndexOf('i'),"<br>");
       document.writeln(s.concat(s2),"<br>");
        document.writeln(s.concat(s3),"<br>");
         document.writeln(s2.concat(s3),"<br>");
          document.writeln(s.toLowerCase(),"<br>");
document.writeln(s2.toLowerCase(),"<br>");
          document.writeln(s3.toLowerCase(),"<br>");
          document.writeln(s.toUpperCase(),"<br>");
          document.writeln(s2.toUpperCase(),"<br>");
          document.writeln(s3.toUpperCase(),"<br>");
document.writeln(s.trim(),"<br>");
          document.writeln(s2.trim(),"<br>");
          document.writeln(s.search('h'),"<br>");
   document.writeln(s2.search("u"),"<br>"); 
   document.writeln(s3.search("i"),"<br>");
    document.writeln(s.slice(0,6),"<br>");
    document.writeln(s.replace("swathi","sangeetha"),"<br>");
    // document.writeln(s.substring(0,6),"<br>");
    document.writeln(s.charAt(7),"<br>");
    document.writeln(s.charCodeAt(7),"<br>");
          


    </script>
    
</body>
</html>
